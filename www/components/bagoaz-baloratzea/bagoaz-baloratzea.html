<ion-view view-title="Ariketa" style="margin-left:3px">
  <ion-content>
    <div ng-controller="BagoazBaloratzea">

      <div class="progress">
        <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="{{progress}}" aria-valuemin="0" aria-valuemax="100" ng-style="percentageStyle">
        </div>
      </div>

      <div ng-hide="zorionak">

        <div class="row" ng-show="orainAudio" style="margin-top: 5px;margin-left: 5px">
          <div class="col col-20">
            <a ng-click="play()" class="button">&#9658
            </a>
            <div id="htmlAudio"></div>
          </div>
          <div class="col" style="float: left; margin-top: 15px"><strong>Escucha y escribe</strong></div>
        </div>


        <div>
          <div class="card" ng-hide="orainAudio">
            <div class="item item-text-wrap">
              {{orainAriketa}}
            </div>
          </div>

          <label class="item item-input item-floating-label">
            <textarea type="text" ng-model="erantzun"></textarea>
          </label>
        </div>

        <div id="ikusiEbazpen" ng-class="barClass" ng-show="ebazpen">
          {{ebazpen}}
        </div>
        <div ng-show="ebazpen">
          <button type="button" class="button button-block button-positive" ng-click="jarraitu()" style="margin-top: 60px">Jarraitu</button>
        </div>

        <div ng-hide="ebazpen">
          <button type="button" class="button button-block button-positive" ng-click="zuzendu()">Zuzendu</button>
        </div>

      </div>
      <div ng-show="zorionak">
        <div class="bar bar-balanced">
          <strong>{{zorionak}}</strong>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
